<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_login</title>
    <link rel="stylesheet" href="netflix-login.css">
</head>

<body>

    <main>
        
        <div class="container-form">
        <form action="//jkorpela.fi/cgi-bin/echo.cgi" method="post" class="form-login">

            <h3>Entrar</h3>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="E-mail ou número de celular">

            <label for="password">Password:</label>
            <input type="password" name="Usuário" id="password" placeholder="Senha">

            <button class="bot-entrar">Entrar</button>

            <label for="" class="label-OU">OU</label>

            <button class="cod-acesso">Usar um código de acesso</button>
            <br>

            <div class="senhaesq">
                <a href="">Esqueceu a senha?</a>
            </div>

            <div class="remember-senha">
                <label for="">
                    <input type="checkbox">
                    Lembre-se de mim
                </label>
            </div>

            <br>

            <div class="text">
                <span>Primeira vez aqui?</span>
                <a href="">Assine agora.</a>
            </div>

            <br>

            <div class="paragrafo">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não pe um robô.</p>

                <a href="">Saiba mais.</a>
            </div>
        </div>  

    </main>        
    
    <footer>
        <div class="container-footer">
            <div class="contant-footer">
                <span>Dúvidas? Ligue para 0800 591 2876 (ligação grátis)</span>
            </div>
            
        </div>
    </footer>            

</body>

</html>
